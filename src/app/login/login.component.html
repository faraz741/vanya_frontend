<section class="ct_login_page_bg ct_height_100">
  <div class="container">
      <div class="row">

          <div class="col-md-5 mx-auto">
              <div class="ct_login_bg mt-0">
                  <div class="ct_login_title">
                      <img src="assets/images/logo_green.png" alt="assets/images/logo_green.png">
                      <h2 class="ct_login_head">Hi, Welcome!</h2>
                  </div>

                  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
                      <div class="ct_input_group mb-4">

                          <input required  type="email" autocomplete="off"
                               class="ct_text_input" formControlName="email">
                          <label class="ct_user_label">Email</label>
                          <span class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <div *ngIf="ctrl['email'].errors?.['required'] || ctrl['email'].errors?.['email']  ">
                              Please enter valid email*
                            </div>
                          </span>
                      </div>
                      <div class="ct_input_group mb-4">

                             <div class="ct_pass_input">
                              <input required  [type]="show ? 'text' : 'password'"  autocomplete="off"
                              class="ct_text_input " formControlName="password">
                               <label class="ct_user_label">Password</label>
                               <i [ngClass]="show ? 'fa fa-eye-slash' :'fa fa-eye'" aria-hidden="true" (click)="showeye()"></i>
                               <span class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <div *ngIf="ctrl['password'].errors?.['required'] ">
                                  Please enter valid password*
                                </div>
                              </span>
                             </div>
                      </div>

                      <div class="ct_forget_pass">
                          <a routerLink="/forgotPassword">Forgot your password ?</a>
                      </div>
                      <div class="ct_accept_condition">
                          <p><input type="checkbox" formControlName="acceptTerms">I agree to Vanya's<a href="#">privacy policy</a>

                          </p>
                          <div class="text-danger" *ngIf="loginForm.get('acceptTerms')?.invalid && loginForm.get('acceptTerms')?.touched">
                            <div *ngIf="ctrl['acceptTerms'].errors?.['required'] ">
                              Please accept Terms*
                            </div>
                          </div>
                      </div>
                     <button type="submit" class="ct_login_btn">
                          Login
                     </button>
                     <div class="ct_accept_condition mb-0 mt-4">
                      <p class="justify-content-center">Don't have an account<a routerLink="/signup">Sign Up</a></p>
                  </div>
                  </form>
              </div>
          </div>

      </div>

  </div>

</section>
